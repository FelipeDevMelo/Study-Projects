<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="intagram-wrapper">

        <div class="instagram-phone"> <img src="celular.png" alt=""></div>

        <div class="instagram-continue">

                    <img src="profile.jpg" alt="" class="perfil">
                </div>

                <a href="#" class="instagram-login">Continue como Felipe</a>

            </div>
            <div class="group">
                <p class="not-account">Não é Felipe?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta </span>ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>

            </div>
        </div>
    </div>

</html>
