<html>

<head>
    <title>Formulário</title>
</head>

<body>
    <h1>
        <font color="Purple">Formulário para cadastro</font>
    </h1>

    <form action="" method="GET">
        <p style="text-align: left;">
        <p> Nome:    <input type="text" name="nome" size="15" maxlength="30"></p>
        <p> Email:   <input type="text" name="Email" size="15" maxlength="30"></p>
        <p> Sexo: Masculino <input type="radio" name="sexoM" size="15" maxlength="30"> Feminino <input type="radio"
                name="sexoF" size="15" maxlength="30"></p>
        <p> RG:      <input type="text" name="RG" size="15" maxlength="30"></p>
        <p> CPF:     <input type="text" name="CPF" size="15" maxlength="30"></p>
        <p> Login:   <input type="text" name="Login" size="15" maxlength="30"></p>
        <p> senha:   <input type="password" name="senha" size="15" maxlength="30"></p>
        <p> <input type="submit" value="enviar" name="submit" size="15" maxlength="30">
            <input type="reset" value="Limpar" name="reset" size="15" maxlength="30"></p>
        </p>


    </form>


</body>






</html>
